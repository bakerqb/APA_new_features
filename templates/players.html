<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APA MoneyPool</title>

</head>
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link href='http://fonts.googleapis.com/css?family=Overpass:400,300,700' rel='stylesheet' type='text/css'>

<body style="background-image: url(https://m.media-amazon.com/images/I/712ZcffjFLL._AC_SX679_.jpg)">

    <body>
        <a href="/home1" style="color:black">
            <h1>APA MoneyPool</h1>
        </a>
        <form action="/players">
            <input type="text" name="memberId" id="memberId" placeholder="Member ID" />
            <input type="text" name="playerName" id="memberId" placeholder="Name" />
            <input type="text" name="minSkillLevel" id="minSkillLevel" placeholder="Minimum Skill Level" />
            <input type="text" name="maxSkillLevel" id="maxSkillLevel" placeholder="Maximum Skill Level" />
            <input type="text" name="dateLastPlayed" id="dateLastPlayed" placeholder="Date Last Active (yyyy-mm-dd)" />
            <button type="submit">Enter</button>
        </form>

        <table class="table" style="width:50%">
            <thead>
                <tr>
                    <th scope="col" style="width:25%">Member ID</th>
                    <th scope="col" style="width:25%">Name</th>
                    <th scope="col" style="width:25%">Skill Level</th>
                    <th scope="col" style="width:25%">Date Last Active</th>
                </tr>
            </thead>
            <tbody>
                {% for player in players %}
                <tr>
                    <th style="width:25%" scope="row"><a href="/playerMatches?memberId={{player[0]}}">{{player[0]}}</a>
                    </th>
                    <td style="width:25%">{{player[1]}}</td>
                    <td style="width:25%">{{player[2]}}</td>
                    <td style="width:25%">{{player[3]}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </body>

</html>
