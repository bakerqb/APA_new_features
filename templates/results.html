<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Results for {{ teamName }}</title>
        <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" />
    </head>
    <body>
        <h1>Results for {{ teamName }}</h1>
        <form action="/results">
            <input type="text" name="teamName" id="teamName" placeholder="Enter a team name" />
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
